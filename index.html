---
layout: main
---

{% for post in site.posts %}
<article>
  <h3>
    <a id="title1" class="anchor" href="{{ site.baseurl }}{{ post.url }}" aria-hidden="true">
      <span aria-hidden="true" class="octicon octicon-link">{{ post.title }}</span>
    </a>

  </h3>
  <p>{{ post.summary }}</p>
  <p>{{ post.tags }}</p>
</article>
{% endfor %}
