<li>
  <div class="timeline-panel">
    <div class="timeline-heading">
      <h4 class="timeline-title"><a href="{{ post.url }}">{{ post.title }}</a></h4>
      <p>
        <small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{ post.date | date: "%Y-%m-%d" }}</small>
        &nbsp;
        {% if post.archive %}
          <small class="text-muted"><i class="glyphicon glyphicon-tag"></i> <a href="/archive/{{ post.archive }}">{{ post.archive }}</a></small>
        {% endif %}
      </p>
    </div>
    <div class="timeline-body">
      <p>{{ post.content | strip_html | truncate: 100 }}</p>
    </div>
  </div>
</li>
