<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/assets/stylesheets/base.css" />
  <!--[if lt IE 9]>
  <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>

  <!-- header -->
  <header class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">anpaul0615.github.io</a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <nav id="navbar" class="navbar-collapse collapse" data-active="{{page.permalink}}">
        <ul class="nav navbar-nav pull-right">
          <li role="presentation"><a href="/archive">Archive</a></li>
          <li role="presentation"><a href="/book">Book</a></li>
          <li role="presentation"><a href="/code">Code</a></li>
          <li role="presentation"><a href="/diary">Diary</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- content -->
  <div class="container margin-top">
    {{ content }}
  </div>

  <!-- fotter -->
  <hr/>
  <footer class="footer">
    <div class="container text-align-center">
      {% include svg-icons.html %}
    </div>
  </footer>

  <!-- Google Analytics -->
  {% include analytics.html %}

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="/assets/javascripts/base.js">
  </script>
</body>
</html>
